<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles/gas.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        </head>
    <body>
        <div class="flex-container0">
        <span id="image">
        <a class="image link" href="index.html">
        <img src="google1.jpg" alt="google" width="92" height="30"></a>
        </span>
        </div>
        <span id="links">
        <a href="index.html">Google Search</a>
        </span>
        <div class="flex-container1">
        <div class="as">Advanced Search</div>
        </div>
        <div class="pages">Find pages with...</div>
        <div class="field">
        <form action="https://google.com/search">

          <div class="form-group row">
            <label class="col-2 col-form-label">all these words:</label>
            <div class="col-6">
              <input class="form-control input-sm"  id="input" type="text" name="as_q">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">this exact word or phrase:</label>
            <div class="col-6">
              <input class="form-control input-sm"  id="input" type="text" name="as_epq">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">any of these words:</label>
            <div class="col-6">
              <input class="form-control input-sm"  id="input" type="text" name="as_oq">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-2 col-form-label">none of these words:</label>
            <div class="col-6">
              <input class="form-control input-sm" id="input" type="text" name="as_eq">
            </div>
          </div>


        <div class ="button">
        <button class="rounded" type="submit">Advanced Search</button></div>
        </form>
</div>
    </body>
</html>
